<div class="todo">

<div class="container">
  <h1>HOLA, INGRESE SU NOMBRE</h1>

  <label for="nombre">Nombre:</label>
  
  <div class="input-container">
    <input type="text" id="nombre" [(ngModel)]="nombre">
    <button (click)="enviarNombre()">✅ Enviar</button>
  </div>

  <p *ngIf="mostrarAdvertencia" class="advertencia">⚠️ LLENE EL CAMPO</p>

  <p *ngIf="nombreIngresado">Bienvenido, {{ nombreIngresado }}!</p>

  <div class="botones-container">
    <button *ngIf="mostrarBotonCanciones" (click)="toggleCanciones()">🎵 Canciones</button>

  <div [class.hidden]="!mostrarCanciones" class="song-list">
    <ul>
      <li *ngFor="let cancion of canciones">
        <a [href]="cancion.url" target="_blank">{{ cancion.titulo }}</a>
      </li>
    </ul>
  </div>

  
  <button *ngIf="mostrarBotonCosas" (click)="toggleListaCosas()">📌 10 COSAS QUE ME GUSTAN Y NO ME GUSTAN</button>
  </div>

  <div [class.hidden]="!mostrarListaCosas" class="lista-cosas">
    <h2>👍 Cosas que me gustan</h2>
    <div class="grid">
      <div *ngFor="let cosa of cosasQueMeGustan" class="caja">
        <img [src]="cosa.imagen" alt="{{ cosa.nombre }}">
        <p>{{ cosa.nombre }}</p>
      </div>
    </div>

    <h2>👎 Cosas que no me gustan</h2>
    <div class="grid">
      <div *ngFor="let cosa of cosasQueNoMeGustan" class="caja">
        <img [src]="cosa.imagen" alt="{{ cosa.nombre }}">
        <p>{{ cosa.nombre }}</p>
      </div>
    </div>
  </div>
</div>

</div>
